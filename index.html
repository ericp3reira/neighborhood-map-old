<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Descubra o que há na sua vizinhança">
    <meta name="author" content="Eric Pereira">
    <title>Meu Bairro</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <button type="button" class="open-menu-btn" data-bind="click: toggleMenu"></button>
      <form data-bind="submit: getAddress">
        <input id="address-box" type="text" data-bind="value: address" placeholder="42 Wallaby Way, Sydney">
        <button type="submit" name="searchButton">Procure</button>
      </form>
    </header>

    <div id="main-menu" data-bind="visible: isMenuOpen()">
      <h1>Meu Bairro</h1>
      <p>por Eric Pereira</p>
        <!-- <p>Powered by:</p> -->
    </div>

    <div id="main-map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_v08CEAxulWLORAG3IzjKICln6fg5tVA&libraries=places&callback=initMap"></script>
    <script src="js/vendor/knockout.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
